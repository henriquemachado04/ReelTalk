<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Postagem</title>
</head>
<body>
    <h1>Editar Postagem</h1>
    <form method="POST">
        <label for="titulo">TÃ­tulo:</label>
        <input type="text" id="titulo" name="titulo" value="{{ postagem.titulo }}" required>

        <label for="review">Review:</label>
        <textarea id="review" name="review" required>{{ postagem.review }}</textarea>

        <label for="nota">Nota:</label>
        <input type="number" id="nota" name="nota" value="{{ postagem.nota }}" required>

        <button type="submit">Salvar</button>
    </form>
    <a href="{{ url_for('detalhe_postagem', postagem_id=postagem.id) }}">Cancelar</a>
</body>
</html>
